    <script>
        const status = document.getElementById("status");
        status.innerText = "â³ Generation in progress...";

        fetch("/generate-graphs/api", { method: "POST" })

            .then(data => {
                if (data.status === "done") {
                    status.innerText = "âœ… Done! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "/";

{% endblock %}
